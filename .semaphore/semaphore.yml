version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker build .
            - docker-compose up --build
            - docker images
            - 'docker tag --name '
            - 'docker login -u $DOCKER_USERNAME-p $DOCKER_PASSWORD '
            - 'docker tag kubernetes:latest "$DOCKER_USERNAME"/pyflasksemaphore:latest'
            - 'docker tag kubernetes:latest "$DOCKER_USERNAME"/pyflasksemaphore:$SEMAPHORE_WORKFLOW_ID'
            - 'docker push "$DOCKER_USERNAME"/kubernetes:latest'
            - 'docker push "$DOCKER_USERNAME"/kubernetes:$SEMAPHORE_WORKFLOW_ID'
            - docker images
      secrets:
        - name: Docker Secrets
  - name: Tests
    task:
      prologue:
        commands:
          - '# Authenticate with Docker Hub'
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
          - checkout
          - docker pull "$DOCKER_USERNAME"/kubernetes
          - docker-compose up -d
      jobs:
        - name: Test
          commands:
            - docker run -it "$DOCKER_USERNAME"/kubernetes npm run lint
        - name: Integration Test
          commands:
            - sem-service start postgres
            - docker run --net=host -it "$DOCKER_USERNAME"/kubernetes npm run test
  - name: Push
    task:
      jobs: []
