version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - checkout
            - docker-compose build
            - 'docker tag pyflasksemaphore:latest "$DOCKER_USERNAME"/pyflasksemaphore:latest'
            - 'docker tag pyflasksemaphore:latest "$DOCKER_USERNAME"/pyflasksemaphore:$SEMAPHORE_WORKFLOW_ID'
            - 'docker push "$DOCKER_USERNAME"/pyflasksemaphore:latest'
            - 'docker push "$DOCKER_USERNAME"/pyflasksemaphore:$SEMAPHORE_WORKFLOW_ID'
            - docker images
      secrets:
        - name: Docker Secrets
  - name: Tests
    task:
      prologue:
        commands:
          - docker login -u $SEMAPHORE_REGISTRY_USERNAME \
          - '-p $SEMAPHORE_REGISTRY_PASSWORD $SEMAPHORE_REGISTRY_URL'
          - docker pull \
          - '$SEMAPHORE_REGISTRY_URL/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID'
      jobs:
        - name: Static Test
          commands:
            - docker run -it \
            - '$SEMAPHORE_REGISTRY_URL/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID \'
            - npm run lint
        - name: Functional Test
          commands:
            - sem-service start postgres
            - docker run --net=host -it \
            - '$SEMAPHORE_REGISTRY_URL/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID \'
            - npm run ping
            - docker run --net=host -it \
            - '$SEMAPHORE_REGISTRY_URL/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID \'
            - npm run migrate
        - name: Integration Test
          commands:
            - sem-service start postgres
            - docker run --net=host -it \
            - '$SEMAPHORE_REGISTRY_URL/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID \'
            - npm run test
  - name: Push
    task:
      jobs:
        - name: Docker Push
          commands:
            - docker login -u $SEMAPHORE_REGISTRY_USERNAME \
            - '-p $SEMAPHORE_REGISTRY_PASSWORD $SEMAPHORE_REGISTRY_URL'
            - docker pull \
            - '$SEMAPHORE_REGISTRY_URL/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID'
            - docker tag \
            - '$SEMAPHORE_REGISTRY_URL/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID \'
            - '$SEMAPHORE_REGISTRY_URL/semaphore-demo-cicd-kubernetes:latest'
            - docker push \
            - '$SEMAPHORE_REGISTRY_URL/semaphore-demo-cicd-kubernetes:latest'
